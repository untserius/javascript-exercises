<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			const books = [
				{
					title: "Book",
					author: "Name",
				},
				{
					title: "Book2",
					author: "Name2",
				},
			];

			const getTheTitles = function (books) {
				const newArray = [];

                books.forEach(function (books) {
                    newArray.push(books.title);
                });
                return newArray;
			};

            console.log(getTheTitles(books));
		</script>
	</body>
</html>
