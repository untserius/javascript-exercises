    <script>
        const fibonacci = function(n) {
    let num1 = 0;
    let num2 = 1;

    for (let i = 2; i <= n; i++) {
        let currentNum = num1 + num2;
        num2 = num1;
        num1 = currentNum;

        console.log(num2)
    }
    return num2;
};

console.log(fibonacci(4))
